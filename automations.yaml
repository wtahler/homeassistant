    data: {}
    target:
      entity_id: alarm_control_panel.home_alarm
  mode: single
- id: '1600114781047'
  alias: set mode to home when anyone returns
  description: ''
  trigger:
  - entity_id: group.everyone
    for: 0:00:06
    from: not_home
    platform: state
    to: home
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.mode
      state: vacation
    - condition: state
      entity_id: input_select.mode
      state: away
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.mode
      state: guest
  action:
  - data:
      option: home
    entity_id: input_select.mode
    service: input_select.select_option
  - data: {}
    entity_id: alarm_control_panel.home_alarm
    service: alarm_control_panel.alarm_disarm
  - service: light.turn_on
    target:
      entity_id: light.downstairs_lights
    data:
      brightness_pct: 100
  - service: notify.tgrambill
    data:
      message: '{{ expand(''group.everyone'') | selectattr(''state'',''eq'',''home'')
        | map(attribute=''name'') | list | join('', '') }} returned home, disarming
        alarm.

        '
  - service: alarm_control_panel.alarm_disarm
    data: {}
    target:
      entity_id: alarm_control_panel.home_alarm
  mode: single
- id: '23546986'
  alias: Trigger alarm while armed away
  trigger:
  - platform: state
    entity_id: group.doorsensors
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 2
    id: doors
  - platform: state
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 2
    id: garages
    entity_id: group.garagedoors
  - platform: state
    entity_id: group.motionsensors
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 2
    id: motion
  condition:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: armed_away
  action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.home_alarm
  - choose:
    - conditions:
      - condition: trigger
        id: doors
      sequence:
      - service: notify.tgrambill
        data:
          message: 'ALARM TRIGGERED, {{ expand(''group.doorsensors'') | selectattr(''state'',''eq'',''on'')
            | map(attribute=''name'') | list | join('', '') }} was opened.

            '
    - conditions:
      - condition: trigger
        id: garages
      sequence:
      - service: notify.tgrambill
        data:
          message: 'ALARM TRIGGERED, {{ expand(''group.garagedoors'') | selectattr(''state'',''eq'',''on'')
            | map(attribute=''name'') | list | join('', '') }} was opened

            '
    - conditions:
      - condition: trigger
        id: motion
      sequence:
      - service: notify.tgrambill
        data:
          message: 'ALARM TRIGGERED, motion detected from: {{ expand(''group.motionsensors'')
            | selectattr(''state'',''eq'',''on'') | map(attribute=''name'') | list
            | join('', '') }}

            '
    default: []
