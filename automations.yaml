- id: '1626897711862'
  alias: open garage door when home
  description: ''
  trigger:
  - platform: state
    entity_id: person.bill_tahler
    to: home
    for: 00:00:05
    id: billhome
  - platform: state
    entity_id: person.cassie
    to: home
    for: 00:00:05
    id: cassiehome
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id: billhome
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.pixel_3_bluetooth_connection
          attribute: connected_paired_devices
          state: '[D4:4D:A4:1B:AD:1A]'
        - condition: state
          entity_id: sensor.bill_work_pixel_charger_type
          state: wired
    - condition: and
      conditions:
      - condition: trigger
        id: cassiehome
      - condition: state
        entity_id: sensor.cassie_pixel_3_bluetooth_connection
        state: '[D4:4D:A4:1B:AD:1A]'
        attribute: connected_paired_devices
  action:
  - service: cover.open_cover
    target:
      entity_id: cover.shop_door
  mode: single
