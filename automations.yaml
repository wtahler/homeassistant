- id: '1628948258302'
  alias: lights from bedroom door
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door_ias_zone
    to: 'on'
  condition:
  - condition: state
    entity_id: light.downstairs_lights
    state: 'off'
  - condition: state
    entity_id: input_select.mode
    state: night
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.upstairs_sconces
      - light.tv_room_ceiling_lights
      - light.play_room_ceiling_lights
    data:
      brightness: 1
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_door_ias_zone
      for:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
      to: 'off'
    continue_on_timeout: false
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    target:
      entity_id:
      - light.upstairs_sconces
      - light.play_room_ceiling_lights
      - light.tv_room_ceiling_lights
  mode: restart
- id: '1630758732226'
