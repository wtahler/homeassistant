  description: ''
  trigger:
  - platform: state
    entity_id: sensor.heat_pump_water_heater_available_hot_water
  condition:
  - condition: state
    state: 'on'
    entity_id: light.shower_flood_light
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.heat_pump_water_heater_available_hot_water
        above: '90'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.shower_flood_light
        data:
          color_name: green
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: light.turn_on
        target:
          entity_id:
          - light.shower_flood_light
        data:
          color_name: white
    - conditions:
      - condition: numeric_state
        entity_id: sensor.heat_pump_water_heater_available_hot_water
        above: '30'
        below: '50'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.shower_flood_light
        data:
          color_name: darkgoldenrod
          flash: long
    - conditions:
      - condition: numeric_state
        entity_id: sensor.heat_pump_water_heater_available_hot_water
        above: '5'
        below: '15'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.shower_flood_light
        data:
          color_name: fuchsia
          flash: long
    - conditions:
      - condition: numeric_state
        entity_id: sensor.heat_pump_water_heater_available_hot_water
        below: '4'
      sequence:
      - service: light.turn_on
        target:
          entity_id:
          - light.shower_flood_light
        data:
          color_name: red
          flash: short
    default: []
  mode: single
