- sensor:
    - name: camper heat runtime
      unit_of_measurement: "hours"
      state: >
        {{ states('counter.camper_heat_runtime') | float / 12 / 60 }}

    - name: water heater btuhr
      unit_of_measurement: Btu/hr
      device_class: "power"
      state_class: measurement
      state: >
  #      {% if ((states('sensor.heat_pump_water_heater_running_state') is search('Compressor',true)) and (states('sensor.heat_pump_water_heater_running_state') is search('Element', true))) %}
         {% if (states('sensor.water_heater_minute_power') | int) > 4400 %}
          19554
 #       {% elif (states('sensor.heat_pump_water_heater_running_state') is search('Element', true)) %}
         {% if (states('sensor.water_heater_minute_power') | int) > 4000 %}
          15354
  #      {% elif (states('sensor.heat_pump_water_heater_running_state') is search('Compressor',true)) %}
         {% if (states('sensor.water_heater_minute_power') | int) > 300 %}
          4200
        {% else %}
          0
        {% endif %}

    - name: water heater running total
      unit_of_measurement: "gallons"
      state: >
        {% if is_state('binary_sensor.heat_pump_water_heater_running', 'on')  %} {{ ((now().timestamp() - state_attr('input_datetime.water_heater_on_time','timestamp')) * 4200 / 3600 / 609) | round(1) }} {% else %} {{ states('input_number.water_heater_last_gallons_regenerated') }} {% endif %}

    - name: hot water usage
      unit_of_measurement: "gallons"
      state: "{{ states('input_number.hot_water_usage') }}"

    - name: "Desk Lamp Power"
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"
      state: >
        {% if is_state('light.desk_lamp', 'on') %}
          19
        {% else %}
          0
        {% endif %}
        
    - name: "electricity cost"
      unit_of_measurement: "USD/kWh"
