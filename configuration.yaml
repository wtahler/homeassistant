google_assistant:
  project_id: mysmarthome-288213
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: true
  secure_devices_pin: !secret googlepin
  exposed_domains:
    - light
    - fan
  entity_config:
    # switch.down_on:
    #   expose: true
    # switch.down_off:
    #   expose: true
    light.all_lights:
      expose: false
    cover.small_bedroom_curtains:
      expose: true
    cover.big_bedroom_curtains:
      expose: true
    switch.night_switch:
      expose: true
    switch.fluxer:
      expose: false
    switch.3d_printer:
      expose: false
    light.unused_dimmer:
      expose: false

recorder:
  db_url: !secret mysqldb
  exclude:
    domains:
      - updater
      - device_tracker
      - weather
      - sun
      - media_player
    entity_globs:
      - sensor.clock*
      - sensor.date*
      - sensor.glances*
      - sensor.time*
      - sensor.cassie*
      - sensor.oneplus*
      - sensor.uptime*
      - sensor.power*
  include:
    entities:
      - sensor.glances_cpu_used
      - sensor.glances_ram_used_percent

